<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script type="module">
      import { v4 as uuidv4 } from 'https://cdn.jsdelivr.net/npm/uuid@latest/dist/esm-browser/index.js';
  </script>

    <title>Task Board</title>
  </head>

  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <p class="lead">A simple Kanban board for task management</p>
    </header>
    <div class="container">
      <div class="text-center mb-5">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
          Add Task
        </button>
      </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          </div>
          <!-- Modal Content -->
          <div class="modal-body" id="modalContent">
            
            <form id="taskForm">
              <div class="row">
                <div class="col">
                  <label for="taskTitle">Task Title</label>
                  <input type="text" class="form-control" id="taskTitleInfo">
                </div>
                <div class="col">
                  <label for="taskDue">Task Due Date</label>
                  <input type="date" class="form-control" id="taskDueDate">
                </div>
              </div>
<br>
              <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea class="form-control" id="taskDescriptionArea"rows="3"></textarea>
              </div>
<br>
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success " value="Add Task" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#myModal">
            </div> 
            </form>

          </div>
        </div>
      </div>
    </div>

      <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4 d-flex">
          <div id="to-do" ondrop="handleDrop()" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </div>
            <div class="card-body bg-light">
              <div id="todo-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="in-progress" ondrop="handleDrop()" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <div class="card-body bg-light">
              <div id="in-progress-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" ondrop="handleDrop()" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
